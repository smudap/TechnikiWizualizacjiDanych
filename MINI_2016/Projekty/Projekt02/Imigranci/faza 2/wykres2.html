		.text("Wybrany kraj: Portugalia")

	svg.selectAll("circle.k2")
	.data(data_migration.filter(function (el) {
        return el.geo == "Portugal" &&
            el.age == "From 25 to 54 years";
    }))
    .style("fill","#ffffff")
    .transition()
    .duration(1500)
    .style("fill", function(d,i){
    	if (d.gradient<0){
    		return "#FFFFFF"
    	} else {
    		return colors(d.gradient)
    	}
    })

    svg.selectAll("circle.k1")
	.data(data_migration.filter(function (el) {
        return el.geo == "Portugal" &&
            el.age == "From 15 to 24 years";
    }))
    .style("fill","#ffffff")
    .transition()
    .duration(1500)
    .style("fill", function(d,i){
    	if (d.gradient<0){
    		return "#FFFFFF"
    	} else {
    		return colors(d.gradient)
    	}
    })

    svg.selectAll("circle.k3")
	.data(data_migration.filter(function (el) {
        return el.geo == "Portugal" &&
            el.age == "From 55 to 64 years";
    }))
    .style("fill","#ffffff")
    .transition()
    .duration(1500)
    .style("fill", function(d,i){
    	if (d.gradient<0){
    		return "#FFFFFF"
    	} else {
    		return colors(d.gradient)
    	}
    })

	svg.selectAll("text.k1")
	.data(data_migration.filter(function (el) {
        return el.geo == "Portugal" &&
            el.age == "From 15 to 24 years";
    }))
	.text(function(d,i){return d.values})
    .style("fill", "#FFFFFF")
	.transition()
    .duration(2500)
    .style("font-size", 14)
    .style("fill", "#000000")

	svg.selectAll("text.k2")
	.data(data_migration.filter(function (el) {
        return el.geo == "Portugal" &&
            el.age == "From 25 to 54 years";
    }))
	.text(function(d,i){return d.values})
    .style("fill", "#FFFFFF")
	.transition()
    .duration(2500)
    .style("font-size", 14)
    .style("fill", "#000000")

	svg.selectAll("text.k3")
	.data(data_migration.filter(function (el) {
        return el.geo == "Portugal" &&
            el.age == "From 55 to 64 years";
    }))
