// dla punktow interakcja

var div=d3.select("body").append("div").attr("class", "tooltip").style("opacity",0)

chart2
.selectAll("circle")

.on('mouseover', function(d, i){ 
		 d3.select(this).style({stroke: 'black'}).attr("stroke-width", 3)
         div.transition()    
                .duration(200)    
                .style("opacity", .9);
				
		if(d.ile_obecnie == 0){
         div.html("dyscyplina: "+ d.sport + "<br/>" +
				  "rok: " + d.rok + "<br/>" +
				  "ranking: " + d.ranking + "<br/>"+
				  "kwota dofinansowania: " + d.kasa + "<br/>" +
				  "udział proc. w całym roku: " + d.udzialy + "<br/>")
				  .style("left", (d3.event.pageX-100) + "px") 
                .style("top", (d3.event.pageY+10) + "px");
		}else {
		div.html( "<b>ilość medali w tym roku: </b>" + d.ile_obecnie + "<br/>"+
				  "dyscyplina: "+ d.sport + "<br/>" +
				  "rok: " + d.rok + "<br/>" +
				  "ranking: " + d.ranking + "<br/>"+
				  "kwota dofinansowania: " + d.kasa + "<br/>" +
				  "udział proc. w całym roku: " + d.udzialy + "<br/>"
				   )
		.style("left", (d3.event.pageX-100) + "px") 
                .style("top", (d3.event.pageY+10) + "px");
		
		};	  
                  
        })
	
.on('mouseout', function(d, i){ 
		d3.select(this).style({stroke: 'white'}).attr("stroke-width", 0);  
          div.transition()    
                .duration(500)    
                .style("opacity", 0);
              })
